<!DOCTYPE html>
<html>
    <head>
        <title>Form page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width:30%;
                border: 1px solid black;
                margin:auto;
                padding: 20px;
                font-size: 15px;    
            }
            #myform table tr td input{
                font-size: 15px;
            }     
            
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            
            <!--which method form will submit get or post , post is more sure then get
            in post we can pass any type of data or more data but not in get-->
            
            <form action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter the name: </td>
                        <td><input type="text" name="user_name" placeholder="Enter here"/></td>
                    </tr>
                     <tr>
                        <td>Enter the password: </td>
                        <td><input type="password" name="user_password" placeholder="Enter here"/></td>
                    </tr>
                     <tr>
                        <td>Enter Email id: </td>
                        <td><input type="email" name="user_email" placeholder="Enter email "/></td>
                    </tr>
                    
                     <tr>
                        <td>Select Gender: </td>
                        <td><input type="radio" name="user_gender" value="male"/>Male &nbsp;&nbsp;
                            <input type="radio" name="user_gender" value="female"/>Female</td>
                    </tr>
                    
                    <tr>
                        <td>Select Your course: </td>
                        <td>
                            <select name="user_course">
                                <option value="Java">Java</option>
                                <option value="PHP">PHP</option>
                                <option value="SQL">SQL</option>
                                <option value="Python">Python</option>
                            </select>
                        </td>
                    <tr>
                        <td style="text-align: right">
                            <input type="checkbox" value="checked" name="condition">
                        </td>
                        <td>
                            Agree terms and Conditions
                        </td>
                    </tr>
                </table>
                
                <tr>
                    <td>
                        
                    </td>                    
                    <td style="text-align: right">
                        <button type="submit">Register</button>
                        <button type="reset">Reset</button>
                    </td>    
                </tr>
                    
            </form>
           
        </div>
    </body>
</html>
